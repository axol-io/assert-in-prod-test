  - lodestar-nethermind,prysm-geth,teku-geth
  - prysm-besu,lodestar-reth,lighthouse-nethermind
  - lighthouse-besu,teku-nethermind,prysm-erigon
  - nimbus-geth,lighthouse-geth,prysm-reth
